<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Tree</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="app.onInit()">
    <h1>Bible Tree</h1>
    <section class="family-tree"></section>

    <!-- Person Details Modal -->
    <dialog id="person-modal" class="person-modal">
        <div class="modal-content">
            <button class="modal-close" onclick="document.getElementById('person-modal').close()">×</button>
            <div class="modal-body">
                <div class="modal-image-container">
                    <img id="modal-image" src="" alt="" class="modal-image">
                </div>
                <div class="modal-info">
                    <h2 id="modal-name"></h2>
                    <p id="modal-description" class="modal-description"></p>
                    <p id="modal-summary" class="modal-summary"></p>
                    <a id="modal-link" href="" target="_blank" class="modal-link">Read more on Wikipedia →</a>
                </div>
            </div>
        </div>
    </dialog>

    <script type="module" src="js/main.js"></script>
</body>
</html>
